<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime API Attack Alerts</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111827;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    #status {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    #status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #16a34a; /* green */
    }
    #alerts {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .alert {
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      box-shadow: 0 1px 2px rgba(15,23,42,0.04);
    }
    .alert.CRITICAL { border-left: 4px solid #ef4444; }
    .alert.HIGH     { border-left: 4px solid #f97316; }
    .alert.MEDIUM   { border-left: 4px solid #eab308; }
    .alert.LOW      { border-left: 4px solid #22c55e; }
    .alert.SAFE     { border-left: 4px solid #9ca3af; }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .attack {
      font-weight: 600;
    }
    .tag {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #111827;
    }
    .tag.CRITICAL { background:#fee2e2; color:#b91c1c; }
    .tag.HIGH     { background:#ffedd5; color:#c2410c; }
    .tag.MEDIUM   { background:#fef9c3; color:#a16207; }
    .tag.LOW      { background:#dcfce7; color:#15803d; }
    .tag.SAFE     { background:#e5e7eb; color:#374151; }

    .meta {
      font-size: 12px;
      color: #4b5563;
      margin-top: 2px;
    }
    .url {
      font-size: 13px;
      margin-top: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>Realtime API Attack Alerts</h2>

  <div id="status">
    <div id="status-dot"></div>
    <span id="status-text">Connecting to alert server…</span>
  </div>

  <div id="alerts"></div>

  <script>
    const ws = new WebSocket("ws://127.0.0.1:8000/ws/alerts");
    const statusDot = document.getElementById("status-dot");
    const statusText = document.getElementById("status-text");
    const alertsEl = document.getElementById("alerts");

    ws.onopen = () => {
      statusDot.style.background = "#16a34a";
      statusText.textContent = "Connected to alert server";
    };

    ws.onclose = () => {
      statusDot.style.background = "#f97316";
      statusText.textContent = "Disconnected from alert server";
    };

    ws.onerror = (e) => {
      statusDot.style.background = "#ef4444";
      statusText.textContent = "WebSocket error — mở console để xem chi tiết";
      console.error(e);
    };

    ws.onmessage = (event) => {
      try {
        const alert = JSON.parse(event.data);
        addAlertCard(alert);
      } catch (e) {
        console.error("Cannot parse alert:", e, event.data);
      }
    };

    function addAlertCard(a) {
      const level = a.level || "SAFE";

      const div = document.createElement("div");
      div.className = `alert ${level}`;

      const conf = typeof a.confidence === "number"
        ? a.confidence.toFixed(2) + "%"
        : a.confidence;

      div.innerHTML = `
        <div class="header">
          <span class="attack">${a.attack || "Unknown"}</span>
          <span class="tag ${level}">${level}</span>
          <span>Score: ${a.severity ?? 0}/100</span>
          <span>Conf: ${conf}</span>
        </div>
        <div class="meta">
          <span><strong>IP:</strong> ${a.ip || "-"}</span>
          &nbsp;&nbsp;
          <span><strong>Time:</strong> ${a.time || "-"}</span>
          &nbsp;&nbsp;
          <span><strong>Method:</strong> ${a.method || "-"}</span>
        </div>
        <div class="url"><strong>URL:</strong> ${a.url || "-"}</div>
      `;

      // Thêm alert mới lên đầu
      alertsEl.prepend(div);
    }
  </script>
</body>
</html>
