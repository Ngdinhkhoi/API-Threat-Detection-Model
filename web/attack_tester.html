<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual API Attack Tester</title>
  <style>
    body { background:#f5f6fa; font-family:sans-serif; padding:20px; }
    .card {
      background:white;
      padding:25px;
      max-width:600px;
      margin:auto;
      border-radius:12px;
      box-shadow:0 4px 12px #0001;
    }
    h2 { margin-top:0; }
    .btn {
      background:#2563eb;
      color:white;
      padding:14px;
      border-radius:8px;
      border:none;
      font-size:16px;
      width:100%;
      cursor:pointer;
    }
    .btn:hover { background:#1d4ed8; }
    select, input, textarea {
      width:100%;
      padding:12px;
      margin:8px 0 16px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:15px;
      box-sizing:border-box;
    }
    .status { margin-bottom:15px; }
  </style>
</head>

<body>
  <h2>Manual API Attack Tester</h2>

  <div class="status">
    <span id="wsStatus" style="color:gray;">üîå Connecting...</span>
  </div>

  <div class="card">

    <label>Attack Type:</label>
    <select id="attackType">
      <option value="benign">Benign Request</option>
      <option value="brokenAuth">Broken Authentication</option>
      <option value="sqlInjection">SQL Injection</option>
      <option value="xss">Cross-Site Scripting (XSS)</option>
      <option value="command">Command Injection</option>
    </select>

    <label>Method:</label>
    <select id="method">
      <option>GET</option>
      <option>POST</option>
    </select>

    <label>URL:</label>
    <input id="url" />

    <label>Body (JSON or form):</label>
    <textarea id="body" rows="5"></textarea>

    <button class="btn" onclick="sendPayload()">Send Attack Payload</button>
  </div>

  <script>
    const wsStatus   = document.getElementById("wsStatus");
    const attackType = document.getElementById("attackType");
    const methodEl   = document.getElementById("method");
    const urlEl      = document.getElementById("url");
    const bodyEl     = document.getElementById("body");

    // WebSocket
    const ws = new WebSocket("ws://127.0.0.1:8000/ws/alerts");

    ws.onopen = () => {
      wsStatus.textContent = "üü¢ Connected to WebSocket Server";
      wsStatus.style.color = "green";
    };
    ws.onclose = () => {
      wsStatus.textContent = "üî¥ Disconnected";
      wsStatus.style.color = "red";
    };
    ws.onerror = () => {
      wsStatus.textContent = "‚ö†Ô∏è WebSocket error";
      wsStatus.style.color = "orange";
    };

    function now() {
      return new Date().toISOString();
    }

    // Payload m·∫´u ‚Äî ƒê√É FIX XSS
    const PAYLOAD = {
      benign: {
        method: "GET",
        url: "/api/users",
        body: ""
      },
      brokenAuth: {
        method: "POST",
        url: "/api/auth/login",
        body: "username=admin&password=admin123"
      },
      sqlInjection: {
        method: "GET",
        url: "/api/products?search=abc' UNION SELECT null,null,null",
        body: ""
      },
      xss: {
        method: "GET",
        url: "/api/users?id=<img src=x onerror='alert(1)'>",
        body: ""
      },
      command: {
        method: "POST",
        url: "/api/orders",
        body: "product_id=123; rm -rf /"
      }
    };

    // Auto-fill khi ch·ªçn h√¨nh th·ª©c t·∫•n c√¥ng
    attackType.addEventListener("change", () => {
      const p = PAYLOAD[attackType.value];
      methodEl.value = p.method;
      urlEl.value = p.url;
      bodyEl.value = p.body;
    });

    attackType.dispatchEvent(new Event("change"));

    // G·ª≠i payload
    function sendPayload() {
      const log = {
        timestamp: now(),
        remote_ip: "127.0.0.1",
        method: methodEl.value,
        url: urlEl.value,
        status: "200",
        user_agent: "AttackTester/1.0",
        body: bodyEl.value
      };

      ws.send(JSON.stringify(log));
      alert("Payload sent!");
    }
  </script>
</body>
</html>
